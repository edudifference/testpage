<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <title>uTutor &middot; Sign In/Sign Up</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel='stylesheet prefetch' href='http://daneden.github.io/animate.css/animate.min.css'>
    <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Roboto:400,100,400italic,700italic,700'>
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="css/mentor.css">
    <script type="text/javascript" charset="utf-8" src="js/jQuery.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/WOW.js"></script>
    <script src="https://www.parsecdn.com/js/parse-1.4.2.min.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  
  <body>
    <div class='info'>
      <h1>Mentor Sign In/Sign Up</h1>
    </div>
    <div class='form animated bounceIn'>
      <div class='switch'>
        <i class='fa fa-pencil fa-times'></i>
        <div class='tooltip'>Click Me</div>
      </div>
      <div class='login'>
        <h2>Login To Your Account</h2>
        <div class="form-inline" role="form" method="get">
          <!-- originally a <form>; caused parse login to fail -->
          <input type="text" class="form-control" id="login-username" placeholder="Enter username" id="username">
          <input type="password" class="form-control" id="login-password" placeholder="Enter password" id="password">
          <button onclick="signin()">Login</button>
        </div>
      </div>
      <div class='register'>
        <h2>Create An Account</h2>
        <div class='alert' id="signupalert">
          <div class='fa fa-times-circle'></div>There seems to be an issue.</div>
        <div class="form-inline" role="form" method="get">
          <input type="file" id="files" name="files[]" />
          <output id="list"></output>
          <input type="email" class="form-control" id="login-email" placeholder="Enter email">
          <input type="text" class="form-control" id="login-fname" placeholder="Enter first name">
          <input type="text" class="form-control" id="login-lname" placeholder="Enter last name">
          <input type="password" class="form-control" id="signup-password" placeholder="Enter password">
          <input type="password" class="form-control" id="login-passwordc" placeholder="Confirm password">
          <input type="text" class="form-control" id="login-phone" placeholder="Enter phone number">
          <input type="text" class="form-control" id="login-street" placeholder="Enter Street Address">
          <input type="text" class="form-control" id="login-city" placeholder="Enter City">
          <input type="text" class="form-control" id="login-state" placeholder="Enter State">
          <input type="text" class="form-control" id="login-zip" placeholder="Enter Zip">
          <input type="text" class="form-control" id="login-classes" placeholder="A brief description of you">
        </div>
        <br>
        <br>
        <button id="uploadbutton" onclick="signuporiginal()">Sign Up</button>
      </div>
    </div>
    </div>
    </div>
    <script src="js/index.js"></script>
    <script>$("#signupalert").hide();document.getElementById('files').addEventListener('change', handleFileSelect);</script>
  </body>

</html>
